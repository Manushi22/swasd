name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-core:
    name: Core tests (no Stan) - ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install core dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install -e .
    
    - name: Run core tests (skip regression tests)
      run: |
        pytest tests/ -v -k "not regression" --cov=swasd --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: core-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false

  test-with-stan:
    name: Full tests (with Stan) - ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Stan works better on Linux/Mac with Python 3.11+
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install all dependencies including Stan
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-stan.txt
        pip install -r requirements-dev.txt
        pip install -e .
    
    - name: Run all tests including regression
      run: |
        pytest tests/ -v --cov=swasd --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: full-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false

  lint:
    name: Code quality checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Check with flake8
      run: |
        flake8 src/swasd tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/swasd tests/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
      continue-on-error: true
    
    - name: Check with black
      run: |
        black --check src/swasd tests/
      continue-on-error: true
    
    - name: Check with isort
      run: |
        isort --check-only src/swasd tests/
      continue-on-error: true